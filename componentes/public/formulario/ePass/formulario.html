<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>formulario-ePass</title>
    <link rel="stylesheet" href="../../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./formulario.css">
  </head>
  <body>
    <div class="contenedorFormularioEpass">
      <div class="subContenedorFormularioEpass"><span class="spanEncima">Datos Personales</span>
        <div class="contenedorInputsEpass row">
          <div class="form-inline">
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="nombre" class="spanEpass col-xs-12 col-sm-12 col-md-4">Nombre de Titular :</label>
              <input id="nombre" type="text" placeholder="Ingrese nombre completo" class="imputEpass col-xs-12 col-sm-12 col-md-8">
            </div>
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="apellidos" class="spanEpass col-xs-12 col-sm-12 col-md-4">Apellidos del Titular :</label>
              <input id="apellidos" type="text" placeholder="Ingrese apellidos completos" class="imputEpass col-xs-12 col-sm-12 col-md-8">
            </div>
          </div>
          <div class="form-inline">
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="docunento" class="spanEpass col-xs-12 col-sm-12 col-md-4">Tipo de Documento :</label>
              <select id="docunento" placeholder="Ingrese nombre completo" class="imputEpass col-xs-12 col-sm-12 col-md-8 selectpicker">
                <option>seleccione</option>
                <option>DNI</option>
                <option>RUC</option>
              </select>
            </div>
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="nro_documento" class="spanEpass col-xs-12 col-sm-12 col-md-4">Nro Documento :</label>
              <input id="nro_documento" type="text" placeholder="Ingrese numero documento" class="imputEpass col-xs-12 col-sm-12 col-md-8">
            </div>
          </div>
          <div class="form-inline">
            <div class="bloqueInput col-xs-12 col-sm-12 col-md-12 form-group">
              <label for="correo" class="spanEpass col-xs-12 col-sm-12 col-md-2">Correo :</label>
              <input id="correo" placeholder="Ingrese correo" class="slSinMarg imputEpass col-xs-12 col-sm-12 col-md-10 selectpicker">
            </div>
          </div>
          <div class="form-inline">
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="contrasenia" class="spanEpass col-xs-12 col-sm-12 col-md-4">Contraseña :</label>
              <input id="contrasenia" type="text" placeholder="Ingrese contraseña segura" class="imputEpass col-xs-12 col-sm-12 col-md-8">
            </div>
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="confirmar_contrasenia" class="spanEpass col-xs-12 col-sm-12 col-md-4">Confirmar Contraseña :</label>
              <input id="confirmar_contrasenia" type="text" placeholder="Repita contraseña" class="imputEpass col-xs-12 col-sm-12 col-md-8">
            </div>
          </div>
        </div>
      </div>
      <div class="subContenedorFormularioEpass top3em"><span class="spanEncima">Datos del Vehículo</span>
        <div class="contenedorInputsEpass row">         
          <div class="form-inline">
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="docunento" class="spanEpass col-xs-12 col-sm-12 col-md-4">Tipo de Documento :</label>
              <select id="docunento" placeholder="Ingrese nombre completo" class="imputEpass col-xs-12 col-sm-12 col-md-8 selectpicker">
                <option>seleccione</option>
                <option>DNI</option>
                <option>RUC</option>
              </select>
            </div>
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="docunento" class="spanEpass col-xs-12 col-sm-12 col-md-4">Tipo de Documento :</label>
              <select id="docunento" placeholder="Ingrese nombre completo" class="imputEpass col-xs-12 col-sm-12 col-md-8 selectpicker">
                <option>seleccione</option>
                <option>DNI</option>
                <option>RUC</option>
              </select>
            </div>
          </div>
          <div class="form-inline">
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="contrasenia" class="spanEpass col-xs-12 col-sm-12 col-md-4">Contraseña :</label>
              <input id="contrasenia" type="text" placeholder="Ingrese contraseña segura" class="imputEpass col-xs-12 col-sm-12 col-md-8">
            </div>
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <label for="docunento" class="spanEpass col-xs-12 col-sm-12 col-md-4">Tipo de Documento :</label>
              <select id="docunento" placeholder="Ingrese nombre completo" class="imputEpass col-xs-12 col-sm-12 col-md-8 selectpicker">
                <option>seleccione</option>
                <option>DNI</option>
                <option>RUC</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="subContenedorFormularioEpass top3em"><span class="spanEncima">Forma de Entrega</span>
        <div class="contenedorInputsEpass row">                     
          <div class="form-inline">
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <input id="contrasenia" type="radio" placeholder="Ingrese contraseña segura" class="imputEpass">
              <label for="contrasenia" class="spanEpass">Retiro en punto de Venta                 </label>
            </div>
            <div class="bloqueInput col-xs-12 col-sm-6 col-md-6 form-group">
              <input id="contrasenia" type="radio" placeholder="Ingrese contraseña segura" class="imputEpass">
              <label for="contrasenia" class="spanEpass">Envio a Domicilio</label>
            </div>
          </div>
        </div>
      </div>
      <div class="subContenedorFormularioEpass cont_check">       
        <div class="contenedorInputsEpass row">                     
          <div class="form-inline">
            <div class="camp_checkbox col-xs-12 col-sm-6 col-md-6">
              <div>
                <input type="checkbox" class="inline-block"><span class="inline-block span_check"><span class="inline-block marg">Acepto los &nbsp;</span><a href="#">términos y condiciones</a><span>&nbsp; del servicio</span></span>
              </div>
              <div>
                <input type="checkbox" class="inline-block"><span class="inline-block marg span_check">Quiero recibir novedades de e-pass</span>
              </div>
            </div>
          </div>
          <div class="btn_siguientePaso col-xs-12 col-sm-6 col-md-6"><a href="#">Siguiente Paso</a></div>
        </div>
      </div>
    </div>
    <script src="../../../../static/js/jquery.min.js"></script>
    <script src="../../../../static/js/bootstrap.min.js"></script>
    <script></script>
    <script src="./formulario.js"></script>
  </body>
</html>
